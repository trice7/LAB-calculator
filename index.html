<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB - Calculator: Thomas R.</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <script src="main.js"></script>
  <div class="wrapper">
    <div class="screen">
      <input type="text">
    </div>
    <div class="row0">
      <button class="switch" id="clear">C</button>
      <button class="switch" id="backspace">BS</button>
    </div>
    <div class="row1">
      <button class="switch">7</button>
      <button class="switch">8</button>
      <button class="switch">9</button>
      <button class="switch">/</button>
    </div>
    <div class="row2">
      <button class="switch">4</button>
      <button class="switch">5</button>
      <button class="switch">6</button>
      <button class="switch">*</button>
    </div>
    <div class="row3">
      <button class="switch">1</button>
      <button class="switch">2</button>
      <button class="switch">3</button>
      <button class="switch">+</button>
    </div>
    <div class="row4">
      <button class="switch" id="zero">0</button>
      <button class="switch">.</button>
    </div>
    


  </div>

  
</body>
</html>
