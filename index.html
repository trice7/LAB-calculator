<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB - Calculator: Thomas R.</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <script src="main.js"></script>
  
  <div class="wrapper">
    <section class="screen">
      0
    </section>
    <section class="buttons">
      <div class="row">
        <button class="switch" id="clear">C</button>
        <button class="switch">&larr;</button>
        <button class="switch" id="func">&divide;</button>
      </div>
      <div class="row">
        <button class="switch">7</button>
        <button class="switch">8</button>
        <button class="switch">9</button>
        <button class="switch" id="func">&times;</button>
      </div>
      <div class="row">
        <button class="switch">4</button>
        <button class="switch">5</button>
        <button class="switch">6</button>
        <button class="switch" id="func">&minus;</button>
      </div>
      <div class="row">
        <button class="switch">1</button>
        <button class="switch">2</button>
        <button class="switch">3</button>
        <button class="switch" id="func">&plus;</button>
      </div>
      <div class="row">
        <button class="switch" id="zero">0</button>
        <button class="switch" id="func">&equals;</button>
      </div>

    </section>


  </div>

  
</body>
</html>
